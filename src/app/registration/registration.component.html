<!-- app.component.html -->
<app-header></app-header>

<div class="container-fluid" style="padding-top: 100px;">
  <div class="row justify-content-between align-items-center">
    <div class="col-md-6" >
      <img src="assets/images/Rg.jpg" alt="Your Image" style="width: 620px;top:0;height: 500px;">
    </div>

    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body" style="background-color:rgb(223, 216, 216);margin-top: 0px;">
          <h2 class="text mb-4" style="margin-left: 80px;font-weight: bold;">Registration Form</h2>
          <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>

            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="formData.firstName" required>
              <div class="invalid-feedback">
                Please enter your first name.
              </div>
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="formData.lastName" required>
              <div class="invalid-feedback">
                Please enter your last name.
              </div>
            </div>

            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="formData.phoneNumber" required>
              <div class="invalid-feedback">
                Please enter a valid phone number.
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="formData.password" required>
              <div class="invalid-feedback">
                Please enter a password.
              </div>
            </div>
            <div class="mb-3 form-check" style="margin-left: 100px;">
              <input type="checkbox" class="form-check-input" id="above18" name="above18" [(ngModel)]="formData.above18" required style="width: 15px;">
              <label class="form-check-label" for="above18" style="margin-left: 0px;">Are you above 18 years?</label>
              <div class="invalid-feedback">
                You must confirm you are above 18 years.
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="margin-left: 100px;">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer style="width: 100%;"></app-footer>
